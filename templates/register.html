{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card shadow" style="width: 100%; max-width: 400px; margin: 2rem auto;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4" style="color: #FFFFFF;">
                <i class="fas fa-user-plus me-2"></i>Регистрация
            </h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF;">Логин</label>
                    <input type="text" name="username" class="form-control" 
                           style="border-color: #808080;" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF;">Пароль</label>
                    <input type="password" name="password" class="form-control" 
                           style="border-color: #808080;" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF;">Имя</label>
                    <input type="text" name="first_name" class="form-control" 
                           style="border-color: #808080;" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: #FFFFFF;">Фамилия</label>
                    <input type="text" name="last_name" class="form-control" 
                           style="border-color: #808080;" required>
                </div>
                
                <button type="submit" class="btn w-100 mt-3" 
                        style="background-color: #808000; color: white;">
                    <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                </button>
            </form>
            
            <div class="text-center mt-3" style="color: #FFFFFF;">
                Уже есть аккаунт? <a href="{{ url_for('login') }}" style="color: #FFFFFF; text-decoration: underline;">Войти</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
